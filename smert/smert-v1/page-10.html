 <!-- 11.0 permission Section -->
    <section id="permission" class="permission-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Vælg hvad du vil vinde</h1>
                    <p class="frm">Udfyld felterne nedenunder, så sender vi dig hæftet ”Smerter” til din postadresse hurtigst muligt. Du er samtidig med i lodtrækningen om den præmie, du helst vil vinde: </p>
                </div>
                  <form role="form" action="page-11.html" data-parsley-validate>
                <div class="form-group">
                <div class="col-xs-12 col-md-6 col-lg-6 check1 ">
                    <input type="checkbox" name="gift" id="Smukt" class="cb1" value="799" data-parsley-required-message="" required><label for="Smukt">Smukt sølvarmbånd fra Louise Kragh. Værdi 799 kr.</label>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-6 check2">
                    <input type="checkbox" name="gift" id="Træningsudstyr" class="cb1" value="750"><label for="Træningsudstyr">Træningsudstyr (Sæt med måtte, bold, elastik, dvd). Værdi 750 kr.</label>
                </div>
             
                <div class="col-xs-12 col-md-6 col-lg-6 cwd pl">
                    <input type="text" class="form-control" placeholder="Fornavn*" required>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-6 cwd pr">
                <input type="text" class="form-control" placeholder="Efternavn*" required>
                </div>
                
                <div class="col-xs-12 cwd np">
                    <input type="text" class="form-control" placeholder="Adresse*" required>
                </div>
                
                <div class="col-xs-12 col-md-3 col-lg-3 cwd pl">
                <input type="text" class="form-control" placeholder="Postnr.*" data-parsley-required-message="Påkrævet" required>
                </div>
                <div class="col-xs-12 col-md-9 col-lg-9 cwd pr">
                <input type="text" class="form-control" placeholder="By*" required>
                </div>
                
                <div class="col-xs-12 col-md-6 col-lg-6 cwd pl">
                <input type="text" class="form-control" placeholder="Telefon*" required>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-6 cwd pr">
                <input type="email" class="form-control" data-parsley-trigger="change" placeholder="E-mail*" required>
                </div>
                <div class="col-xs-12 col-md-12 col-lg-12 np check-last cwd">
                <input type="checkbox" class="chk3" name="Ja tak" id="Ja_tak" value="Ja tak" data-parsley-validate-if-empty data-parsley-success-class="t" data-parsley-required-message="" required><label for="Ja_tak" class="chk3text"><span class="option-txt">Ja tak</span><span class="option-txt2">, jeg vil gerne modtage nyheder, information og tilbud fra Gigtforeningen via e-mail og telefon.</span></label>
                </div>
                 <div class="col-xs-12 col-md-12 col-lg-12 cwd">
                    <button type="submit" class="btn btn-start frm-btn" value="Go to Next Page">Send</button>
                </div>
                </div>

    <script>
    $(".cb1").each(function()
    {
        $(this).change(function()
        {
            $(".cb1").prop('checked',false);
            $(this).prop('checked',true);
        });
    });
